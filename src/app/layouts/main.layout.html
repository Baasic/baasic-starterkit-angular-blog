<div class="container container__main">
    <div class="layout">
        <div class="layout__content">
            <main>
                <loader-component>
                    <router-outlet></router-outlet>
                </loader-component>
            </main>
        </div>

        <baasic-sidebar></baasic-sidebar>
    </div>
</div>

<div class="message" [ngClass]="{'close': messageClosed}">
    <div class="message__container">
        <a href="http://baasic.com" class="message__icon--primary">
        </a>
        <a href="https://github.com/Baasic/baasic-starterkit-angularjs-blog">
            <p class="message__title">Grab a Starter Kit and start building!</p>
        </a>
    </div>
    <a href="javascript:void(0)" (click)="toggleMessage()" [ngClass]="{'nShow': messageClosed}"><span class="message__icon--secondary">Close</span></a>
</div>
