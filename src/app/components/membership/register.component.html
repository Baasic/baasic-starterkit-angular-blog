<div class="layout__form">
    <h1 class="spc--bottom--lrg">Register</h1>
    <form name="registrationForm" [formGroup]="form" novalidate (ngSubmit)="register()">
        <div class="group">

            <div class="form__field--half">
                <label class="form__label" for="email">Email</label>
                <input class="input input--text" type="email" id="email" name="email" formControlName="email" required placeholder="Enter your email" />
                <div *ngIf="form?.controls?.email?.touched">
                    <p class="alert alert--warning" *ngIf="form?.controls?..email?.errors?.required">Email is required.</p>
                    <p class="alert alert--warning" *ngIf="form?.controls?.email?.errors?.email">Please enter the correct email address</p>
                </div>
            </div>

            <div class="form__field--half">
                <label class="form__label" for="userName">Username</label>
                <input class="input input--text" type="text" id="userName" name="userName" formControlName="userName" required placeholder="Enter your username" />
                <div *ngIf="form?.controls?.userName?.touched">
                    <p class="alert alert--warning"*ngIf="form?.controls?.userName?.errors?.required">Username is required.</p>
                </div>
            </div>

        </div>

        <div class="group">
            <div class="form__field--half">
                <label class="form__label" for="password">Password</label>
                <input class="input input--text" type="password" id="password" name="password" formControlName="password" required placeholder="Password" autocomplete="off" />
                <div *ngIf="form?.controls?.password?.touched">
                    <p class="alert alert--warning" *ngIf="form?.controls?.password?.errors?.required">Password is required.</p>
                </div>
            </div>

            <div class="form__field--half">
                <label class="form__label" for="confirmPassword">Confirm Password</label>
                <input class="input input--text" type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required placeholder="Confirm Password" autocomplete="off" />
                <div *ngIf="form?.controls?.confirmPassword?.touched">
                    <p class="alert alert--warning" *ngIf="form?.controls?.confirmPassword?.errors?.required">Confirm Password is required.</p>
                    <!--<p class="alert alert--warning" *ngIf="form?.controls?.confirmPassword?.viewValue != '' && (registrationForm.password.$viewValue != registrationForm.confirmPassword.$viewValue)">Password and Confirm Password do not match.</p>-->
                </div>
            </div>

        </div>

        <!--<div baasic-recaptcha></div>-->

        <div class="form__field spc--top--med">
            <button class="btn btn--primary btn--med rounded" type="submit">Register</button>
        </div>

        <div *ngIf="message">
            <p>{{message}}</p>
        </div>

    </form>
</div>
